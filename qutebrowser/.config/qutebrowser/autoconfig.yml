# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  auto_save.session:
    global: true
  editor.command:
    global:
    - urxvt
    - -e
    - vim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  history_gap_interval:
    global: 30
  new_instance_open_target:
    global: tab
  new_instance_open_target_window:
    global: last-focused
  search.ignore_case:
    global: smart
  search.incremental:
    global: true
  session.default_name:
    global: null
  session.lazy_restore:
    global: false
  url.default_page:
    global: https://google.com
  url.searchengines:
    global:
      DEFAULT: http://www.google.com/search?q={}
      ddg: https://duckduckgo.com/?q={}
      yt: https://www.youtube.com/results?search_query={}
